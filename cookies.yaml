# ============================================
# GrokProxy 配置文件
# ============================================

# Cookie 列表 - 支持多个账号轮询
# 获取方式：
# 1.‌ 登录 https://grok.com
# 2.‌ F12 打开开发者工具
# 3.‌ Application -> Cookies -> 找到相关 Cookie
# 4.‌ 复制完整的 Cookie 字符串
cookies:
  - "sso=your_sso_cookie_here; sso-rw=your_sso_rw_cookie_here"
  # - "第二个账号的 Cookie"
  # - "第三个账号的 Cookie"

# API 密码 - 用于验证请求
# 留空或删除此项则不进行验证
# 支持单个密码或密码列表
password:
  - "your_secure_password_here"
  # - "another_password"

# ============================================
# 高级配置（可选）
# ============================================

# 自定义 Grok API 端点（通常不需要修改）
# grok_url: "https://grok.com/rest/app-chat/conversations/new"

# 请求超时设置（秒）
# timeout:
#   connect: 10
#   read: 120
#   write: 10
