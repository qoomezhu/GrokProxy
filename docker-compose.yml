version: '3.8'

services:
  grokproxy:
    build: .
    container_name: grokproxy
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      # 可以通过环境变量传递 Cookie（推荐用于生产环境）
      # - COOKIES=sso=xxx;sso-rw=xxx
    volumes:
      # 挂载配置文件（开发环境使用）
      - ./cookies.yaml:/app/cookies.yaml:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

